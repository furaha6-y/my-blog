<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Karibu kwenye Blogu Yangu</h1>
    </header>

    <section id="new-post-form">
        <h2>Andika Post Mpya</h2>
        <form id="postForm">
            <input type="text" id="title" placeholder="Kichwa cha post" required><br>
            <textarea id="content" placeholder="Yaliyomo ya post" required></textarea><br>
            <button type="submit">Chapisha Post</button>
        </form>
    </section>

    <main id="blog-posts">
        <!-- Machapisho yatawekwa hapa -->
    </main>

    <script src="script.js"></script>
</body>
</html>
